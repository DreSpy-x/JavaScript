<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <title>Catálogo - Hidden Dimension</title>
</head>
<body>
    <header>
        <div ><img class="logo" src="images/Logo.png" alt="Hidden Dimension Logo"></div>
        <h1>Hidden Dimension</h1>
    </header>
    <div id="carrito">
        <button id="botonCarrito">CARRITO</button>
    </div>
    <main id="paginaProductos">
        <div id="contenedorDeBusqueda">
            <div id="filtrado">
            </div>
            <div id ="buscador">
                <input type="text" id="busqueda" placeholder="Buscar productos...">
                <button id="buscar">Buscar</button>
            </div>
        </div>
        <div id="productos">
            <!-- Aquí se añadirán las tarjetas de productos dinámicamente -->
        </div>

    </main>

    <div id="paginaCarrito" class="oculto">
        <div id="contenedorCarrito">
            <!-- Aquí se mostrarán los productos en el carrito -->
        </div>
        <button id="comprar">Finalizar Compra</button>
    </div>

    <footer>
        <div id="contenedorLogo"><img class="logo" src="images/Logo.png" alt="Hidden Dimension Logo"></div>
        <p>&copy; 2024 Hidden Dimension. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dinero.js@1.8.1/build/umd/dinero.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
